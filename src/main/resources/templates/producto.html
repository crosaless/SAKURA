<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sakura - Detalle de producto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link th:href="@{/styles/estilos.css}" rel="stylesheet" />
    <link th:href="@{/styles/RosaSakura.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-1LyyPl1GuH7kMlNTLJ6vsd23nnoFRUWWZFs8mrF4fktIhZgo1pb0QqOw6rc7h0H3" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/server_domain.js}"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <style>
        .text-dark {
            --bs-text-opacity: 1;
            color: #ff69b4 !important;
        }
        .justify-content-between {
            justify-content: space-evenly;
        }
    </style>
    
    <script type="text/javascript" th:src="@{/js/LikeDislike.js}"></script>

</head>

<body>
    <header>
        <nav th:replace="components/navbar :: nav_bar"></nav>
    </header>

     <main class="d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh">
        <section class="w-75">
            <div th:replace="components/breadcrumb :: breadcrumb"></div>
            <div th:replace="components/detalle :: detalle"></div>

           
          <section class="mt-5">
                <h4>Productos similares</h4>
                <div class="d-flex flex-rows">
                    <span th:each="producto : ${data.similares}" style="width: fit-content">
                        <div th:replace="components/card :: card"></div>
                    </span>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Sakura Ecommerce. Todos los derechos reservados.</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script type="text/javascript" th:src="@{/js/addProductoCarrito.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
