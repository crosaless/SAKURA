<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reportes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/styles/estilos.css}" rel="stylesheet" />
    <link th:href="@{/styles/RosaSakura.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet" type="text/css" />
    <script type="text/javascript" th:src="@{/js/archivo.js}"></script>
    <style>
        body {
            background-color: #1b1b1b;
            color: #e0e0e0;
            font-family: 'Open Sans', sans-serif;
        }
        header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333333;
           
        }

        .navbar-brand, .nav-link {
            color: #ff69b4 !important;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-link:hover {
            color: #fff !important;
        }
        .btn.btn-primary {
            border: none;
            color: #000;
            background-color: #FF007F;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        .btn.btn-primary:after {
            position: absolute;
            content: "";
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            direction: rtl;
            z-index: -1;
            box-shadow:
                -7px -7px 20px 0px #fff9,
                -4px -4px 5px 0px #fff9,
                7px 7px 20px 0px #0002,
                4px 4px 5px 0px #0001;
            transition: all 0.3s ease;
        }

        .btn.btn-primary:hover {
            color: #000;
        }

        .btn.btn-primary:hover:after {
            left: auto;
            right: 0;
            width: 100%;
        }

        .btn.btn-primary:active {
            top: 2px;
            color: ff69b4;
        }

        .report-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
        }

        .report-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            gap: 20px;
        }

        .report-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h3, h5 {
            color: #ff69b4;
        }

        .form-label, .form-control {
            color: #e0e0e0;
            background-color: #3a3a3a;
            border: none;
            border-radius: 5px;
        }

        .form-control::placeholder {
            color: #b0b0b0;
        }
        
        .form-control:focus {
            box-shadow: 0 0 5px #ff69b4;
        }
        
        footer {
            color: #e0e0e0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav th:replace="components/navbar-admin :: nav_bar"></nav>
    <main>
        <div class="container report-container">
            <h3 class="my-3">REPORTES</h3>
            <section class="report-row">
                <div class="report-section">
                    <h5>Los 10 productos más comprados</h5>
                    <form id="date-range-form" th:action="@{/admin/reportes/mascomprados}" method="get">
                        <div class="mb-3">
                            <label for="fechaDesde" class="form-label">Desde:</label>
                            <input type="date" class="form-control" id="fechaDesde" name="fechaDesde" required />
                        </div>
                        <div class="mb-3">
                            <label for="fechaHasta" class="form-label">Hasta:</label>
                            <input type="date" class="form-control" id="fechaHasta" name="fechaHasta" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Ver Reporte</button>
                    </form>
                </div>
                <div class="report-section">
                    <h5>Los 10 productos más likeados</h5>
                    <a th:href="@{/admin/reportes/maslikeados}" class="btn btn-primary">Ver Reporte</a>
                </div>
            </section>
        </div>
    </main>

    <!--Footer-->
    <footer class="page-footer text-center font-small mt-4 wow fadeIn">
        <!-- Footer content here -->
    </footer>
    <!--/.Footer-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
