<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sakura - Iniciar sesion</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link th:href="@{/styles/estilos.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/server_domain.js}"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f2f2f2;
            font-family: 'Open Sans', sans-serif;
        }

        header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333333;
           
        }

        .navbar-brand, .nav-link {
            color: #ff69b4 !important;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-link:hover {
            color: #fff !important;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px; /* Added padding to accommodate fixed navbar */
        }

        .form-container {
            background-color: #333333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            color: #ff69b4;
        }

        .form-control {
            background-color: #2a2a2a;
            border: none;
            color: #f2f2f2;
        }

        .form-control:focus {
            background-color: #2a2a2a;
            color: #f2f2f2;
            outline: none;
            box-shadow: 0 0 5px #ff69b4;
        }

        .btn-primary {
            background-color: #ff69b4;
            border-color: #ff69b4;
        }

        .btn-primary:hover {
            background-color: #ff85c1;
            border-color: #ff85c1;
        }

        .link-primary {
            color: #ff69b4;
        }

        .link-primary:hover {
            color: #ff85c1;
        }

        footer {
            background-color: #1a1a1a;
            border-top: 1px solid #333333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 2rem; /* Reduced margin-bottom */
        }
    </style>
</head>

<body>
    <header>
        <nav th:replace="components/navbar :: nav_bar"></nav>
    </header>
    <main class="main-container">
        <div class="form-container d-flex flex-column align-items-center shadow rounded">
            <h2>Iniciar Sesión</h2>
            <form class="d-flex flex-column" action="#">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuario</label>
                    <input class="form-control" id="usernametxt" aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordtxt" />
                </div>
                <button class="btn btn-primary align-self-center" id="btnSubmit">Submit</button>
                <span class="d-flex flex-row mt-2">
                    <p class="mr-2">No tienes una cuenta?</p>
                    <a th:href="@{/registro}" class="link-primary ml-2">Registrarse</a>
                </span>
                <span class="d-flex flex-row mt-2">
                    <p class="mr-2">¿Has olvidado tu contraseña?</p>
                    <a id="restablecerPsw" class="link-primary ml-2" th:onclick="|enviarMailContraseña()|">Restablecer</a>
                </span>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2024 Sakura Ecommerce. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
