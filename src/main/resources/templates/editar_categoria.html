<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sakura - Editar categoria</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link th:href="@{/styles/estilos.css}" rel="stylesheet" />
    <link th:href="@{/styles/RosaSakura.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/server_domain.js}"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>

  </head>

  <body>
    <header><nav th:replace="components/navbar-admin :: nav_bar"></header>
    <main class="d-flex flex-column align-items-center">
      <section class="d-flex flex-column w-75" th:object="${categoria}">
        <h1>Modificar Categoria</h1>

          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input
              th:field="*{nombre}"
              type="text"
              class="form-control"
              id="nombre"
              aria-describedby="productName"
            />
          </div>
         
          <span>Tipo de talle</span>
          <div>
            <label><input type="checkbox" th:class="talles" th:nombre="CALZADO" th:text="CALZADO"/></label><br />
            <label><input type="checkbox" th:class="talles"  th:nombre="ROPA" th:text="ROPA" /></label><br />
          </div>
          <div style="text-align: center;">
            <button  class="btn btn-primary" th:onclick="|actualizar(${categoria.id})|">Actualizar</button>
            <button  class="btn btn-danger" th:onclick="|darBaja(${categoria.id})|">Dar de Baja</button>
          </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
  </body>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  
  <script type="text/javascript" th:src="@{/js/signin.js}"></script>
  <script type="text/javascript" th:src="@{/js/categorias.js}"></script>
</html>
