<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sakura - Editar stock de producto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link th:href="@{/styles/estilos.css}" rel="stylesheet" />
    <link th:href="@{/styles/RosaSakura.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/server_domain.js}"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <script type="text/javascript" th:src="@{/js/editar_producto.js}"></script>
  </head>

  <body>
    <header><nav th:replace="components/navbar-admin :: nav_bar" /></header>
    <main class="d-flex flex-column align-items-center">
      <section class="d-flex flex-column w-15">
        <h1>Editar stock</h1>
        <h5 class="my-3 text-center" th:text="${producto.nombre}">Nombre del producto</h5>

        <div class="mb-3"  th:each="talle : ${talles}">
          <label for="name" class="form-label" th:text="${talle.nombre}"></label>
          <input
            th:attr="nombre=${talle.nombre}"
            th:value="${talle.stock}"
            type="number"
            class="stockTxt"
            min="0"
          />
      </div>
          <div style="text-align:center" th:object="${producto}">
          <button type="submit" class="btn btn-primary" th:onclick="|actualizarStock(${producto.id})|">Confirmar</button>
          </div>

      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
