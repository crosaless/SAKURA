<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sakura - Nueva Marca</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link th:href="@{/styles/estilos.css}" rel="stylesheet">
    <link th:href="@{/styles/RosaSakura.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet" type="text/css">
</head>
<body>
    <nav th:replace="components/navbar-admin :: nav_bar"></nav>
    <main>
        <div class="container">
            <h3 class="my-3">Nueva Marca</h3>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/marcas/admin/nueva/save}" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre de la Marca</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="imagen">URL de la Imagen</label>
                            <input type="text" class="form-control" id="imagen" name="imagen" required>
                        </div>
                        <div class="mt-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a th:href="@{/marcas/admin}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer text-center font-small mt-4 wow fadeIn"></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
