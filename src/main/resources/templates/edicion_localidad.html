<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sakura - Editar Localidad</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link th:href="@{/styles/estilos.css}" rel="stylesheet" />
    <link th:href="@{/styles/RosaSakura.css}" rel="stylesheet" />
    <style>
        .card {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav th:replace="components/navbar-admin :: nav_bar"></nav>
    <main>
        <div class="container">
            <h3 class="my-3 text-center">Editar Localidad</h3>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center" th:text="${edicionLocalidad.NombreLocalidad}">Nombre de la Localidad</h5>
                    <form th:action="@{/localidad/admin/update/correct/{cp}(cp=${edicionLocalidad.CodigoPostal})}" method="post" class="mt-3">
                        <input type="hidden" name="oldCodigoPostal" th:value="${edicionLocalidad.CodigoPostal}">
                        <div class="form-group">
                            <label for="nombre">Nombre de la Localidad</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${edicionLocalidad.NombreLocalidad}">
                        </div>
                        <div class="form-group">
                            <label for="codigoPostal">CÃ³digo Postal</label>
                            <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" th:value="${edicionLocalidad.CodigoPostal}">
                        </div>
                        <div class="form-group">
                            <label for="provincia">Provincia</label>
                            <select class="form-control" id="provincia" name="idProvincia">
                                <option th:each="provincia : ${provincias}" th:value="${provincia.idProvincia}" th:text="${provincia.nombreProvincia}" th:selected="${provincia.idProvincia == edicionLocalidad.id_provincia}">Provincia</option>
                            </select>

                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary me-2">Guardar cambios</button>
                            <form th:action="@{/localidad/admin/darbaja/{cp}(cp=${edicionLocalidad.CodigoPostal})}" method="post">
                                <button type="submit" class="btn btn-danger">Dar de baja</button>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer text-center font-small mt-4 wow fadeIn"></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <script type="text/javascript" th:src="@{/js/server_domain.js}"></script>
</body>
</html>
